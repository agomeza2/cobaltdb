<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CobaltDB</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="server-box">
        <h3 id="mensaje_inicio">seleccione la base de datos que quiere ejecutar</h3>
        <button id="boton" onclick="return ServidorElegido()">base de datos de relaciones</button>
    </div>

    <div id="regreso">
        <button id="boton_regreso" onclick="return regresarASeleccion()">Regresar</button>
    </div>
    
    <div id="container"></div>

    <script>
        

        function ServidorElegido(){

            document.getElementById('container').style.display = 'flex';

            const script = document.createElement('script');
            script.type = 'module';
            script.src = 'app.js';
            document.body.appendChild(script);

            //document.getElementById('boton').style.display = 'none';
            document.getElementById('server-box').style.display = 'none';
            document.getElementById('boton_regreso').style.display = 'block';
        }

        function regresarASeleccion(){
            document.getElementById('container').style.display = 'none';
            document.getElementById('server-box').style.display = 'block';
            document.getElementById('boton').style.display = 'none';
        }

    </script>

    <div id="card" class="hidden">Â¡Hola! Soy una tarjeta.</div>

</body>
</html>
